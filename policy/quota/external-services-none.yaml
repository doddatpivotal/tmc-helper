#@ load("@ytt:data", "data")
---
fullName:
  name: #@ data.values.name_prefix + 'external-services-none'
spec:
  input:
    persistentvolumeclaimsPerClass: {}
    requestsStoragePerClass: {}
    resourceCounts:
      services.loadbalancers: 0
      services.nodeports: 0
  namespaceSelector:
    matchExpressions:
    - key: #@ data.values.label_namespace + "quota-external-services"
      operator: In
      values:
      - none
  recipe: custom
  recipeVersion: v1
  type: namespace-quota-policy
