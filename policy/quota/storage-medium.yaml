#@ load("@ytt:data", "data")
---
fullName:
  name: #@ data.values.name_prefix + 'storage-medium'
spec:
  input:
    persistentvolumeclaimsPerClass: {}
    requestsStorage: 20Gi
    requestsStoragePerClass: {}
    resourceCounts: {}
  namespaceSelector:
    matchExpressions:
    - key: #@ data.values.label_namespace + "quota-storage"
      operator: In
      values:
      - medium
  recipe: custom
  recipeVersion: v1
  type: namespace-quota-policy