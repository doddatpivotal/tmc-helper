#@ load("@ytt:data", "data")
---
fullName:
  name: #@ data.values.name_prefix + 'storage-small'
spec:
  input:
    persistentvolumeclaimsPerClass: {}
    requestsStorage: 5Gi
    requestsStoragePerClass: {}
    resourceCounts: {}
  namespaceSelector:
    matchExpressions:
    - key: #@ data.values.label_namespace + "quota-storage"
      operator: In
      values:
      - small
  recipe: custom
  recipeVersion: v1
  type: namespace-quota-policy